<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phoenix Table Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <table border="1">
    <tr>
      <td colspan="4">
        <input type="text" id="inputBox" value="0" disabled />
      </td>
    </tr>
    <tr>
      <td onclick="press('7')">7</td>
      <td onclick="press('8')">8</td>
      <td onclick="press('9')">9</td>
      <td onclick="press('+')">+</td>
    </tr>
    <tr>
      <td onclick="press('4')">4</td>
      <td onclick="press('5')">5</td>
      <td onclick="press('6')">6</td>
      <td onclick="press('-')">-</td>
    </tr>
    <tr>
      <td onclick="press('1')">1</td>
      <td onclick="press('2')">2</td>
      <td onclick="press('3')">3</td>
      <td onclick="press('*')">*</td>
    </tr>
    <tr>
      <td colspan="2">0</td>
      <td onclick="press('.')">.</td>
      <td onclick="press('/')">/</td>
    </tr>
    <tr>
      <td onclick="clearInput()">AC</td>
      <td onclick="del()">âŒ«</td>
      <td colspan="2" onclick="calculate()">=</td>
    </tr>
  </table>
  <script src="script.js"></script>
</body>
</html>
